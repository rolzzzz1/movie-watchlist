<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="/img/headerBack1.png" />
      <section class="headerText">
        <h2 class="inter-extrabold">Find your film</h2>
        <button class="btn inter-bold btnWatchlist">My Watchlist</button>
      </section>
    </header>
    <main class="container">
      <div class="formDiv">
        <form>
          <input
            type="text"
            placeholder="&#xF002; Search for a movie"
            style="font-family: FontAwesome"
          />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="startExplore">
        <img src="/img/Icon.png" />
        <p class="inter-bold icon-msg">Start Exploring</p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
