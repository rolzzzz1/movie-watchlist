<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <!-- HTML BODY -->

  <body>
    <!-- HEADER HTML -->

    <header>
      <img src="/img/headerBack1.png" />
      <section class="headerText">
        <h2 class="inter-extrabold">Find your film</h2>
        <a href="/watchlist.html" class="btn inter-bold btnWatchlist"
          >My Watchlist</a
        >
        <!-- <button class="btn inter-bold btnWatchlist">My Watchlist</button> -->
      </section>
      <div class="formDiv">
        <form id="searchForm">
          <input
            id="movieInput"
            type="text"
            placeholder="&#xF002; Search for a movie"
            style="font-family: Inter, FontAwesome"
            class="inter-medium"
          />
          <button id="searchBtn" class="searchBtn inter-medium">Search</button>
        </form>
      </div>
    </header>

    <!-- MAIN BODY HTML -->

    <main class="container">
      <div id="movieList" class="movieList hidden"></div>
      <div class="startExplore" id="startExplore">
        <img src="/img/Icon.png" />
        <p class="inter-bold icon-msg">Start Exploring</p>
      </div>
      <div class="inter-bold unable-msg">
        <p>
          Unable to find what youâ€™re looking for. Please try another search.
        </p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
