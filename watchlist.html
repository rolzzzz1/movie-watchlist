<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- HEADER HTML -->

    <header>
      <img src="/img/headerBack1.png" />
      <section class="headerText">
        <h2 class="inter-extrabold">My Watchlist</h2>
        <a href="/index.html" class="btn inter-bold btnWatchlist"
          >Search for movies</a
        >
      </section>
    </header>

    <main class="container">
      <div id="watchList" class="watchList"></div>
      <div class="emptyWatchlist" id="emptyWatchlist">
        <p class="inter-bold icon-msg">
          Your watchlist is looking a little empty.
        </p>
        <p class="addMoviesMsg inter-bold">
          <a href="/index.html" class="addMoviesMsg"
            ><img src="/img/plusIcon.png" /> Let's add some movies!</a
          >
        </p>
      </div>
    </main>
    <script src="watchlist.js"></script>
  </body>
</html>
